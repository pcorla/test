name: Post Merge Action
run-name: Post Merge Action

on:
  push:
    branches:
      - 'develop'

jobs:
  post-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run post-merge script
        run: |
          export LATESTLOG=$(git log -1 --pretty=%B)
          export SOURCEBRANCH=$(echo $LATESTLOG | awk -F '\\\\n' '{print $1}' |  awk -F '/' '{print $2}' | awk '{print $1}')
          ./post_merge.sh "$SOURCEBRANCH"
