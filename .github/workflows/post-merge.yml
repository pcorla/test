name: Post Merge Action
run-name: Post Merge Action

on:
  push:
    branches:
      - 'develop'

jobs:
  post-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: git config --global user.email "you@example.com" && git config --global user.name "Version Auto-Incrementer"

      - name: Run post-merge script
        run: |
          chmod +x scripts/post_merge.sh
          ./scripts/post_merge.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

